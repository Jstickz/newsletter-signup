<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Linking the index.html stylessheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="top-container"></div>
      <div class="bottom-container">
        <!-- Heading and Paragraph Text -->
        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <!-- List Items -->

        <ul class="lists">
          <li class="list">Product discovery and building what matters</li>
          <li class="list">Measuring to ensure updates area success</li>
          <li class="list">And much more!</li>
        </ul>
        <!-- Email Form -->
        <form id="form">
          <div class="error-label">
            <label for="email">Email address</label>
            <span class="error" aria-live="polite"></span>
          </div>
          <input
            type="text"
            class="input-error"
            id="email"
            name="email"
            placeholder="email@company.com"
          />
          <button class="button" id="button">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Jstickz">John Adeoye</a>.
      </div>
    </footer>

    <!-- <script src="./success.js"></script> -->
    <script defer src="./script.js"></script>
  </body>
</html>
